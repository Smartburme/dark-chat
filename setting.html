<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Chat - Settings</title>
  <link rel="stylesheet" href="css/setting.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark">

  <header class="topbar">
    <h1>Settings</h1>
  </header>

  <section class="settings-section">
    <div class="setting-item">
      <span>Theme</span>
      <button id="themeToggle"><i class="fa fa-moon"></i> Dark / Light</button>
    </div>

    <div class="setting-item">
      <span>Language</span>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="my">မြန်မာ</option>
      </select>
    </div>

    <div class="setting-item">
      <span>Storage Accept</span>
      <button id="storageBtn">Accept</button>
    </div>
  </section>

  <nav class="bottom-nav">
    <a href="main.html"><i class="fa fa-home"></i></a>
    <a href="group.html"><i class="fa fa-users"></i></a>
    <a href="friends.html"><i class="fa fa-user-friends"></i></a>
    <a href="profile.html"><i class="fa fa-user"></i></a>
    <a href="setting.html" class="active"><i class="fa fa-cog"></i></a>
  </nav>

  <script src="js/setting.js"></script>
</body>
</html>
